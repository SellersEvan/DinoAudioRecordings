<script>

    let audio;


    function playSound ( url ) {
        return new Promise(function(resolve, reject) {   // return a promise
            if (audio == null || audio.paused) {
                audio = new Audio(url);
                audio.preload = "auto";
                audio.onerror = reject;
                audio.onended = resolve;
                audio.play().catch( () => {
                document.getElementById("dino")
                    .addEventListener( "click", () => {
                        setup();
                        });
                    });
            }
        });
    }


    function delay(time) {
        return new Promise(resolve => setTimeout(resolve, time));
    }


    function selectAudioBasedOnTime () {
        let currentDate = new Date();
        let hour = currentDate.getHours();
        let mins = currentDate.getMinutes();
        if ((hour == 11 || hour == 23 ) && minutes == 11 ) {
            return "./src/media/audio/FavoriteTime.mp3";
        } else if (hour < 4) {
            return "./src/media/audio/GoBackToSleep.mp3";
        } else if (hour < 10) {
            return "./src/media/audio/Morning.mp3";
        } else if (hour < 20) {
            return "./src/media/audio/GreatDay.mp3";
        } else {
            return "./src/media/audio/Night.mp3";
        }
    }


    function setup () {
        let audio = selectAudioBasedOnTime();
        console.log(audio);
        playSound(audio).then(() => {
            delay(1000).then( () => {
                window.close();
            });
        }).catch(error=>{
            console.log("error");
            console.log(error);
        });
    }


    window.addEventListener("load", function () {
        delay(1000).then( () => {
            setup();
        });
    }, false);
</script>
